<div class="light-theme container">


  <h3>Ap√∫ntate a alguno de nuestros cursos</h3>

  <div class="card-container" *ngFor="let course of courses">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{course.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{course.imageUrl}}" alt="{{course.name}}" />
      <mat-card-content>
        <p>
          {{course.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>


  <mat-divider></mat-divider>

  <app-facilities></app-facilities>
</div>
