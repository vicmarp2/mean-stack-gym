<h1 mat-dialog-title>Introduce los nuevos datos del usuario</h1>
<div mat-dialog-content>
  <form class="first-form-group">
    <mat-form-field class="full-width">
      <input matInput type="email" placeholder="Email" email #emailInput="ngModel" name="email" [(ngModel)]="data.user.email"
        required>
      <mat-error *ngIf="emailInput.invalid">Inserte un email válido</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Nombre" [(ngModel)]="data.user.name" #nameInput="ngModel" name="name" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Apellidos" #surname="ngModel" [(ngModel)]="data.user.surname" name="surname" required>
      </mat-form-field>
    <mat-form-field class="full-width">
        <input name="DNI" matInput disabled placeholder="DNI" [(ngModel)]="data.user.dni" #dniInput="ngModel" required pattern="(\d{8})([A-Z])">
        <mat-error *ngIf="dniInput.invalid">Inserte un DNI válido</mat-error>
      </mat-form-field>
  <mat-form-field class="full-width">
      <input matInput placeholder="Nº de contacto" required [(ngModel)]="data.user.contactNumber" name="contactNumber" #numberInput="ngModel" pattern="(\d{9})">
      <mat-error *ngIf="numberInput.invalid">Inserte un número de teléfono de 9 dígitos</mat-error>
    </mat-form-field>
  <mat-form-field class="full-width">
    <input name="birthdate" matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento" [(ngModel)]="data.user.birthdate" #birthdate="ngModel" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" [startAt]="this.data.user.birthdate"></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Dirección" [(ngModel)]="data.user.address" #address="ngModel" name="address" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Código postal" [(ngModel)]="data.user.postalCode" #postalCode="ngModel" name="postalCode" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Ciudad" [(ngModel)]="data.user.city" #city="ngModel" name="city" required>
  </mat-form-field>
  <mat-form-field class="full-width">
      <mat-select placeholder="Cuotas" ngModel name="quota" #quota [(ngModel)]="selectedQuota" required>
          <mat-option *ngFor="let quota of quotas" [value]="quota">
            {{quota.periodInMonths}} meses - {{quota.pricePerMonth}} € al mes
          </mat-option>
        </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width">
      <input name="IBAN" matInput placeholder="IBAN" [(ngModel)]="data.user.iban" #ibanInput="ngModel" required >
      <mat-error *ngIf="ibanInput.invalid">Inserte un IBAN válido</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input name="isAdmin" matInput placeholder="Administrador" [(ngModel)]="data.user.isAdmin" #isAdminInput="ngModel" required >
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onBackClick()">Atrás</button>
  <button mat-button color="primary" (click)="onEditClick()" cdkFocusInitial>Actualizar</button>
</div>
