<div class="dark-theme">
  <mat-toolbar class="main-header  mat-elevation-z24" color="primary">
    <mat-toolbar-row>
      <a routerLink="/" style="width: 14%; min-width: 14%;"><img style="width: 100%;" src="../../../assets/logo/cropped-logo-herca-blanco_fondoblanco_recortado_transparente.png" />
      </a>
      <span class="spacer"></span>
      <ul>
        <li *ngIf="!userIsAuth">
          <a mat-button routerLink="/auth/login" (click)="userIsAuth=true" routerLinkActive="mat-accent">AREA DE CLIENTE</a>
        </li>
        <li *ngIf="userIsAuth">
          <a mat-raised-button routerLink="/user/{{userId}}" routerLinkActive="mat-accent">AREA DE CLIENTE</a>
        </li>
        <li *ngIf="!userIsAuth">
          <a mat-raised-button routerLink="/auth/signup" routerLinkActive="mat-accent">INSCR√çBETE</a>
        </li>
        <li *ngIf="userIsAuth">
            <a mat-button (click)="onLogout()">SALIR</a>
          </li>
      </ul>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-toolbar class="secondary-header mat-elevation-z20" color="primary">
    <mat-toolbar-row>
      <ul>
        <li routerLink="/gyms" routerLinkActive="active">
          <a>CENTROS</a>
        </li>

        <li routerLink="/tryfree" routerLinkActive="active">
          <a>PRUEBA GRATIS</a>
        </li>
        <li routerLink="/quotas" routerLinkActive="active">
          <a>CUOTAS</a>
        </li>
        <li routerLink="/activities/at/any" routerLinkActive="active">
          <a>ACTIVIDADES</a>
        </li>
        <li routerLink="/courses" routerLinkActive="active">
          <a>CURSOS</a>
        </li>

        <li routerLink="/shop" routerLinkActive="active">
          <a>TIENDA</a>
        </li>
      </ul>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
